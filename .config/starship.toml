add_newline = false


format = """\
${env_var.TMUX_WINDOW}\
$hostname\
$directory\
${custom.sl_status}\
$git_branch\
$git_commit\
$git_state\
$git_status\
$nix_shell\
($character)\
"""

right_format = """\
"""

[nix_shell]
disabled = true
impure_msg = '[impure shell](bold red)'
pure_msg = '[pure shell](bold green)'
unknown_msg = '[unknown shell](bold yellow)'
format = 'via [‚òÉÔ∏è $state( \($name\))](bold blue) '

[env_var.TMUX_WINDOW]
default = ""
format = '[ $env_value ]($style)[ÓÇ∏](fg:#d1002f) '
style = 'italic bg:#d1002f fg:#ffffff'

[custom.sl_status]
command = '''~/bin/starship-sl-status'''
when = false
style = "italic fg:#79AE6F"
format = '[(üå± $output )]($style)'

[character]
success_symbol = "%"
error_symbol = "[%](bold red)"

[line_break]
disabled = true

[directory]
fish_style_pwd_dir_length = 1
truncation_length = 1
truncate_to_repo = false
style = "italic dimmed"

[git_branch]
format = "[$symbol$branch]($style)"
style = "fg:#559955"
symbol = "Óú• "
truncation_length = 16
truncation_symbol = ""

[git_commit]
format = "[Óú© $hash$tag]($style) "
style = "fg:#559955"

[git_state]
style = ""

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'
style = "dimmed"

[hostname]
ssh_only = false
format =  "[$hostname](dimmed italic):"
disabled = false

[kubernetes]
disabled = false
style = ""
