add_newline = false

format = """\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
($character)\
"""

right_format = """\
"""


[character]
success_symbol = "%"
error_symbol = "[%](bold red)"

[line_break]
disabled = true

[directory]
fish_style_pwd_dir_length = 1
truncation_length = 1
truncate_to_repo = false
style = "italic bold"

[git_branch]
format = "[$symbol$branch]($style)"
style = "fg:#559955"
symbol = " "
truncation_length = 16
truncation_symbol = ""

[git_commit]
format = "[ $hash$tag]($style) "
style = "fg:#559955"

[git_state]
style = ""

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'
style = "dimmed"

[hostname]
ssh_only = false
format =  "[$hostname](bold italic):"
disabled = false

[kubernetes]
disabled = false
style = ""
