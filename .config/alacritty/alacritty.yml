window:
  decorations: none
  startup_mode: Maximized

font:
  normal:
    family: Iosevka Term SS09
    style: Regular

  bold:
    family: Iosevka Term SS09
    style: Semibold

  italic:
    family: Iosevka Term Curly Slab
    style: Light Italic

  bold_italic:
    family: Iosevka SS15
    style: Extralight Italic

  size: 10

  offset:
    x: 0
    y: 3

  glyph_offset:
    x: 0
    y: 2

cursor:
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Block
  vi_mode_style: Beam
  unfocused_hollow: true
  thickness: 0.15

mouse:
  hide_when_typing: true
  # url:
  #   launcher:
  #     program: /home/dln/bin/url-copy

colors:
  primary:
    background: '#fcfcfc'
    foreground: '#000000'

  normal:
    black:   '#212121'
    red:     '#b7141e'
    green:   '#457b23'
    yellow:  '#f5971d'
    blue:    '#134eb2'
    magenta: '#550087'
    cyan:    '#0e707c'
    white:   '#eeeeee'
  bright:
    black:   '#424242'
    red:     '#e83a3f'
    green:   '#7aba39'
    yellow:  '#fee92e'
    blue:    '#53a4f3'
    magenta: '#a94dbb'
    cyan:    '#26bad1'
    white:   '#d8d8d8'

key_bindings:
- { key: V, mods: Alt,       action: Paste }
- { key: C, mods: Alt,       action: Copy  }
- { key: V, mods: Shift|Alt, action: Paste }
- { key: C, mods: Shift|Alt, action: Copy  }
- { key: Return, mods: Alt, action: ToggleFullscreen  }
