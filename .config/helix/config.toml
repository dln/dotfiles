theme = "sumi-e"

[editor]
true-color = true
undercurl = true
cursorline = true
color-modes = true
auto-pairs = false 

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
character = "│" # "╎"
render = true

[editor.lsp]
display-inlay-hints = true

[keys.normal]
H = ":toggle lsp.display-inlay-hints"
Z = { Z = ":write-quit-all" }
"esc" = ["keep_primary_selection", "collapse_selection"]
